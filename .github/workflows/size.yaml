name: Size

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  size:
    name: Size
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Compressed Size
        uses: preactjs/compressed-size-action@v2
        with:
          pattern: "./dist/client/**/*.{js,css,html,json}"
